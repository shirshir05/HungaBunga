    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy 
          pip install scipy
          pip install joblib
          pip install scikit-learn==0.23.1
          pip install tabulate   
          pip install pandas
          pip install pytest
          pip install tqdm
          pip install matplotlib

      # Runs a single command using the runners shell
      - name: execute
        run: python main.py camel  ${{ matrix.ind }} > out.txt
      - name: Upload data
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          # Artifact name
          name: results
          # A file, directory or wildcard pattern that describes what to upload
          path: ./results

  aggregate:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    continue-on-error: true
    needs: build

    steps:

      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install gitpython
          pip install jira
          pip install termcolor
          pip install openpyxl
          pip install javalang
          pip install pathlib
          pip install junitparser
          pip install pandas
          pip install numpy
          pip install pydriller
      - uses: actions/download-artifact@v2

      - name: Display structure of downloaded files
        run: ls -R

      - name: merge all artifacts
        shell: python
        run: |
          import pandas as pd
          import glob
          import json
          all_files = glob.glob("./results/*.json")
          li = []
          for filename in all_files:
              f = open(filename)
              li.append(pd.DataFrame({k: [v] for k, v in json.load(f).items()}))
          pd.concat(li, axis=0, ignore_index=True).to_csv('./results/all.csv', index=False)

